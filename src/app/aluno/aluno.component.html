<div class="container-geral container py-4">

  <div *ngIf="!mostrarFormulario">
    <div class="cabecalho d-flex align-items-center justify-content-between mb-3">
      <h2 class="mb-0">Lista de Alunos</h2>
      <button class="btn-verde btn btn-success" (click)="exibirFormulario()">+ Novo Aluno</button>
    </div>

    <div class="table-responsive">
      <table class="tabela table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Nome Completo</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of listaAlunos">
            <td>{{ aluno.nomeCompleto }}</td>
            <td>{{ aluno.cpf }}</td>
            <td>{{ aluno.email }}</td>
            <td>{{ aluno.telefone }}</td>
            <td class="acoes-coluna text-center">
              <button class="btn-azul btn btn-primary btn-sm me-2" (click)="editar(aluno)">Editar</button>
              <button class="btn-vermelho btn btn-danger btn-sm" (click)="deletarAluno(aluno.id)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="mostrarFormulario" class="area-formulario card p-3">
    <h2 class="h5 mb-3">Cadastrar Novo Aluno</h2>

    <form [formGroup]="alunoForm" (ngSubmit)="salvarAluno()" class="row g-3">

      <div class="col-md-12 campo">
        <label class="form-label">Nome Completo:</label>
        <input type="text" class="form-control" formControlName="nomeCompleto" placeholder="Digite o nome completo">
      </div>

      <div class="col-md-4 campo">
        <label class="form-label">Data de Nascimento:</label>
        <input type="date" class="form-control" formControlName="dataNascimento">
      </div>

      <div class="col-md-4 campo">
        <label class="form-label">CPF:</label>
        <input type="text" class="form-control" formControlName="cpf" placeholder="000.000.000-00">
      </div>

      <div class="col-md-4 campo">
        <label class="form-label">Telefone:</label>
        <input type="text" class="form-control" formControlName="telefone" placeholder="(00) 00000-0000">
      </div>

      <div class="col-md-12 campo">
        <label class="form-label">Endereço:</label>
        <input type="text" class="form-control" formControlName="endereco" placeholder="Rua, número, bairro">
      </div>

      <div class="col-md-6 campo">
        <label class="form-label">E-mail:</label>
        <input type="email" class="form-control" formControlName="email" placeholder="exemplo@email.com">
      </div>

      <div class="col-12 d-flex gap-2 justify-content-end botoes">
        <button type="submit" class="btn-verde btn btn-success" [disabled]="alunoForm.invalid">Salvar</button>
        <button type="button" class="btn-cinza btn btn-secondary" (click)="cancelar()">Cancelar</button>
      </div>

    </form>
  </div>

</div>
