<div class="container-geral">

  <div *ngIf="!mostrarFormulario">
    <div class="cabecalho">
      <h2>Lista de Cursos</h2>
      <button class="btn-verde" (click)="abrirFormulario()">+ Novo Curso</button>
    </div>

    <table class="tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Curso</th>
          <th>Carga Horária</th>
          <th>Departamento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of listaCursos">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td>{{ curso.cargaHoraria }}</td>
          <td>{{ getNomeDepartamento(curso.departamentoId) }}</td>
          <td class="acoes-coluna">
            <button class="btn-azul" (click)="edita(curso)">Editar</button>
            <button class="btn-vermelho" (click)="deletar(curso.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="mostrarFormulario" class="area-formulario">
    <h2>{{ idEmEdicao ? 'Editar Curso' : 'Cadastrar Novo Curso' }}</h2>
    
    <form [formGroup]="formulario" (ngSubmit)="salvar()">
      
      <div class="campo">
        <label>Nome do Curso:</label>
        <input type="text" formControlName="nome" placeholder="Ex: Ciência da Computação">
      </div>

      <div class="campo">
        <label>Carga Horária:</label>
        <input type="text" formControlName="cargaHoraria" placeholder="Ex: 3600h">
      </div>

      <div class="campo">
        <label>Departamento:</label>
        <select formControlName="departamentoId">
          <option [value]="null" disabled>Selecione um departamento</option>
          <option *ngFor="let depto of listaDepartamentos" [value]="depto.id">
            {{ depto.nome }}
          </option>
        </select>
      </div>

      <div class="botoes">
        <button type="submit" class="btn-verde" [disabled]="formulario.invalid">
          {{ idEmEdicao ? 'Atualizar' : 'Salvar' }}
        </button>
        <button type="button" class="btn-cinza" (click)="cancelar()">Cancelar</button>
      </div>
    
    </form>
  </div>

</div>
