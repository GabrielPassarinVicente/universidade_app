<div class="login-container">
    <div class="login-card">
        <h2>Bem-vindo</h2>
        <p>Faça login para continuar</p>

        <!-- Mensagem de erro -->
        <div *ngIf="mensagemErro" class="mensagem-erro">
            {{ mensagemErro }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="seu@email.com"
                    [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Email inválido.
                </small>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input id="password" type="password" formControlName="password" placeholder="******"
                    [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Senha deve ter no mínimo 4 caracteres.
                </small>
            </div>

            <button type="submit" [disabled]="loginForm.invalid || carregando">
                {{ carregando ? 'ENTRANDO...' : 'ENTRAR' }}
            </button>
        </form>
    </div>
</div>
