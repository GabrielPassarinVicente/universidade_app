<div class="login-container container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card card p-5 shadow-lg"> <div class="text-center mb-4">
            <i class="fas fa-lock fa-3x mb-3 text-primary-gradient"></i> <h2 class="mb-1">Bem-vindo(a)!</h2> <p class="text-secondary-subtitle mb-0">Faça login para acessar sua conta</p> </div>

        <div *ngIf="mensagemErro" class="mensagem-erro alert alert-danger p-2">
            {{ mensagemErro }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group mb-4"> <label for="username" class="form-label">Usuário</label>
                <input id="username" type="text" formControlName="username" placeholder="Seu nome de usuário ou e-mail"
                    class="form-control" [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger d-block mt-1">
                    Usuário deve ter no mínimo 3 caracteres.
                </small>
            </div>

            <div class="form-group mb-4">
                <label for="password" class="form-label">Senha</label>
                <input id="password" type="password" formControlName="password" placeholder="••••••••" class="form-control" [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger d-block mt-1">
                    Senha deve ter no mínimo 4 caracteres.
                </small>
            </div>

            <div class="d-flex justify-content-end mb-4">
                <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary-gradient btn-block" [disabled]="loginForm.invalid || carregando">
                    {{ carregando ? 'VERIFICANDO...' : 'ENTRAR' }} </button>
            </div>
        </form>
    </div>
</div>
